name: rpf
description: The Official Radio Player App rewritten in Flutter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.9.34
  firebase_core: ^3.8.0
  firebase_analytics: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  image_path: "assets/icon.png"

flutter:

  uses-material-design: true
  assets:
    - assets/
